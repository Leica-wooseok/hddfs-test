<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>현대 면세점</title>
    <script src="/js/color-contrast.js" defer></script>
    <script src="/js/components/GiftCardItem.js" type="module"></script>
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header class="header">
        <div class="header__inner">
          <a href="" class="header__button">
            <img src="/images/icons/ic-m-back.svg" alt="뒤로가기" />
            뒤로가기
          </a>
          <h2 class="header__title">사은행사</h2>
          <div class="header__button-box">
            <a href="" class="header__button">
              <img src="/images/icons/ic-m-search.svg" alt="검색" />
              검색
            </a>
            <button class="header__button">
              <img src="/images/icons/ic-m-cart.svg" alt="장바구니" />
              장바구니
            </button>
          </div>
        </div>
      </header>
      <!-- header end -->
      <!-- main -->
      <main>
        <!-- hero section -->
        <section class="hero" style="background-color: #f3e1cc">
          <div class="container hero__inner">
            <p class="hero__date">2025.01.01 - 재고소진시까지</p>
            <div class="hero__title-box">
              <h2 class="hero__title">아이오페 단독 프로모션</h2>
              <p class="hero__desc">현대면세점 단독 혜택도 만나보세요!</p>
            </div>
            <div class="hero__image-box">
              <img src="/images/pages/type1_a/hero_image.jpg" alt="" />
            </div>
          </div>
        </section>
        <!-- /hero section end -->

        <!-- tab -->
        <!-- TODO:panel 클릭 시 이동 -->
        <!-- TODO:옵져버로 panel 보일 시 active 변경 -->
        <div class="detailTab">
          <ul class="flex container">
            <li class="detailTab__item">
              <a class="detailTab__anchor active" href="#panel_01">
                <span> 사은행사 </span>
              </a>
            </li>
            <li class="detailTab__item">
              <a class="detailTab__anchor" href="#panel_02">
                <span>추천상품</span>
              </a>
            </li>
            <li class="detailTab__item">
              <a class="detailTab__anchor" href="#panel_03">
                <span> 전체상품 </span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /tab end -->

        <!-- panel 01 -->
        <section id="#panel_01" class="panel panel__01">
          <div class="container">
            <!-- 사은품 이벤트  -->
            <div class="event">
              <div class="event__title-box">
                <h3 class="event__title">현대면세점 EXCLUSIVE 혜택</h3>
                <p class="event__title-desc">
                  현대면세점에서만 드리는 기적같은 혜택
                </p>
              </div>
              <!-- 사은품 그룹 1 -->
              <div class="event__group">
                <div class="event__tag" style="background-color: #a58768">
                  Event 1
                </div>
                <div class="event__group-title-box">
                  <h4 class="event__group-title">
                    현대면세점 X 아이오페 단독 행사
                  </h4>
                  <p class="event__group-desc">
                    이벤트 기간 2025.01.01 ~ 2024.01.08
                  </p>
                </div>
                <div class="event__card-root mt-24">
                  <div class="badge">Gift</div>
                  <ul class="gift__card-list">
                    <li class="gift__card-item">
                      <gift-card-item
                        image-src="/images/pages/type1_a/gwp/gwp-img_01.png"
                        image-alt="더클린랩 에이씨 듀 칼라민 토너 + 에센스 + 크림 + 진정 패드 증정"
                        terms="$60이상 구매시"
                        terms-color="#A58768"
                        description="더클린랩 에이씨 듀 칼라민 토너 + 에센스 + 크림 + 진정 패드 증정"
                        sold-out="true"
                      ></gift-card-item>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- /사은품 그룹 1 end -->
              <!-- 사은품 그룹 2 -->
              <div class="event__group">
                <div class="event__tag" style="background-color: #a58768">
                  Event 2
                </div>
                <div class="event__group-title-box">
                  <h4 class="event__group-title">금액대별 구매 사은품</h4>
                </div>
                <div class="event__card-root mt-24">
                  <div class="badge">Gift</div>
                  <ul class="gift__card-list">
                    <li class="gift__card-item">
                      <gift-card-item
                        image-src="/images/pages/type1_a/gwp/gwp-img_02.png"
                        image-alt="슈퍼바이탈 세럼 크림 듀오 샘플 증정"
                        terms="$1이상 구매시"
                        terms-color="#A58768"
                        description="슈퍼바이탈 세럼 크림 듀오 샘플 증정"
                        sold-out="false"
                      ></gift-card-item>
                    </li>
                    <li class="gift__card-item">
                      <gift-card-item
                        image-src="/images/pages/type1_a/gwp/gwp-img_03.png"
                        image-alt="슈퍼바이탈 에멀젼 18ml + 소프너 18ml 증정"
                        terms="$50이상 구매시"
                        terms-color="#A58768"
                        description="슈퍼바이탈 에멀젼 18ml + 소프너 18ml 증정"
                        sold-out="false"
                      ></gift-card-item>
                    </li>
                    <li class="gift__card-item">
                      <gift-card-item
                        image-src="/images/pages/type1_a/gwp/gwp-img_04.png"
                        image-alt="슈퍼바이탈 5종 증정"
                        terms="$80이상 구매시"
                        terms-color="#A58768"
                        description="슈퍼바이탈 5종 증정"
                        sold-out="false"
                      ></gift-card-item>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- /사은품 그룹 2 end -->
            </div>
            <!-- /사은품 이벤트 end -->

            <!-- 브랜드 관 -->
            <div class="brand"></div>
            <!-- 브랜드 관 end -->
            <!-- Bottom area -->

            <!-- /Bottom area -->
          </div>
        </section>
        <!-- /panel 01 end -->

        <div class="divider"></div>

        <!-- panel 02 -->
        <section id="#panel_02" class="panel panel__02">
          <div class="container"></div>
        </section>
        <!-- /panel 02 end -->

        <div class="divider"></div>

        <!-- panel 03 -->
        <section id="#panel_03" class="panel panel__03">
          <div class="container"></div>
        </section>
        <!-- /panel 03 end -->
      </main>
      <!-- main end -->
    </div>
  </body>
</html>
